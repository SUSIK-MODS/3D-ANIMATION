<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quantum Campus Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Космический дизайн с неоновыми элементами */
        body { 
            margin: 0; 
            background: #0a0a0a;
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }
        #blockchain-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
        }
        .module {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .neon-text {
            text-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>
    <canvas id="blockchain-canvas"></canvas>
    
    <div class="dashboard">
        <div class="module">
            <h3 class="neon-text">AI Аналитика</h3>
            <div id="ai-chart"></div>
        </div>
        <div class="module">
            <h3 class="neon-text">Блокчейн транзакции</h3>
            <div id="blockchain-data"></div>
        </div>
        <div class="module">
            <h3 class="neon-text">3D Визуализация</h3>
            <div id="3d-container"></div>
        </div>
    </div>

    <script>
        // Имитация блокчейна
        class Blockchain {
            constructor() {
                this.chain = [];
                this.createGenesisBlock();
            }
            createGenesisBlock() {
                this.chain.push({
                    index: 1,
                    timestamp: Date.now(),
                    data: "Genesis Block",
                    previousHash: "0",
                    hash: this.generateHash(1, Date.now(), "Genesis Block", "0")
                });
            }
            generateHash(index, timestamp, data, previousHash) {
                return CryptoJS.SHA256(index + timestamp + data + previousHash).toString();
            }
        }

        // 3D визуализация блокчейна
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('blockchain-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Создаем 3D блоки для каждого элемента блокчейна
        const blockchain = new Blockchain();
        const blocks = [];

        for(let i = 0; i < 10; i++) {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ 
                color: new THREE.Color(Math.random(), Math.random(), Math.random()),
                wireframe: true 
            });
            const block = new THREE.Mesh(geometry, material);
            block.position.x = i * 3;
            scene.add(block);
            blocks.push(block);
        }

        camera.position.z = 20;

        function animate() {
            requestAnimationFrame(animate);
            blocks.forEach((block, index) => {
                block.rotation.x += 0.01;
                block.rotation.y += 0.01;
                block.position.y = Math.sin(Date.now() * 0.001 + index) * 2;
            });
            renderer.render(scene, camera);
        }
        animate();

        // AI модуль для предсказаний
        const aiPredictions = {
            predict: function() {
                const predictions = ["Рост на 15%", "Стабильность", "Волатильность"];
                return predictions[Math.floor(Math.random() * predictions.length)];
            }
        };

        // Обновляем данные в реальном времени
        setInterval(() => {
            document.getElementById('ai-chart').innerHTML = `
                <p>Предсказание AI: ${aiPredictions.predict()}</p>
                <p>Точность: ${(Math.random() * 100).toFixed(2)}%</p>
            `;
            
            document.getElementById('blockchain-data').innerHTML = `
                <p>Блоков в цепи: ${blockchain.chain.length}</p>
                <p>Хэш последнего блока: ${blockchain.chain[blockchain.chain.length-1]?.hash.substring(0, 16)}...</p>
            `;
        }, 2000);

        // Добавляем новые блоки каждые 5 секунд
        setInterval(() => {
            const newBlock = {
                index: blockchain.chain.length + 1,
                timestamp: Date.now(),
                data: `Block ${blockchain.chain.length + 1} Data`,
                previousHash: blockchain.chain[blockchain.chain.length-1].hash,
                hash: "generated_hash_here"
            };
            blockchain.chain.push(newBlock);
        }, 5000);
    </script>
</body>
</html>
